# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: blackwoodops-website/package-lock.json
    - run: npm ci
      working-directory: blackwoodops-website
      
    - run: npm run build --if-present
      working-directory: blackwoodops-website

    - uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
      with:
        # Github access token token used to deploy on gh_pages. You can find it on Github.
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        # The directory of the angular project, in which all the commands will run
        angular_project_dir: blackwoodops-website
        base_href: /
        angular_dist_build_folder: dist/blackwoodops-website
